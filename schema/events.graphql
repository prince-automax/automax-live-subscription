query LiveEvents($orderBy: [VehicleOrderByInput!], $take: Int, $skip: Int) {
  liveEvents {
    bidLock
    createdAt
    createdById
    vehiclesCount
    downloadableFile_filename
    endDate
    eventCategory
    eventNo
    extraTime
    extraTimeTrigerIn
    firstVehicleEndDate
    gapInBetweenVehicles
    id
    location {
      name
      id
    #  state
    }
    noOfBids
    pauseDate
    pausedTotalTime
    seller {
      name
      mobile
    }
    startDate
    status
    termsAndConditions
    updatedAt
    vehicleCategory {
      name
    }
    vehicleLiveTimeIn
    vehicles(orderBy: $orderBy, take: $take, skip: $skip) {
      YOM
    }
  }
}

query UpcomingEvents($take: Int, $skip: Int) {
  upcomingEvents(take: $take, skip: $skip) {
    bidLock
    createdAt
    vehiclesCount
    createdById
    downloadableFile_filename
    endDate
    eventCategory
    eventNo
    extraTime
    extraTimeTrigerIn
    firstVehicleEndDate
    gapInBetweenVehicles
    id
    location {
      name
    #  state
    }
    noOfBids
    pauseDate
    pausedTotalTime
    seller {
      mobile
      name
    }
    startDate
    status
    termsAndConditions
    updatedAt
    vehicleCategory {
      name
    }
    vehicleLiveTimeIn
  }
}

query GetEvents(
  $where: EventWhereUniqueInput!
  $orderBy: [VehicleOrderByInput!]
  $take: Int
  $skip: Int
) {
  event(where: $where) {
    bidLock
    createdAt
    vehiclesCount
    createdById
    downloadableFile_filename
    endDate
    eventCategory
    eventNo
    extraTime
    extraTimeTrigerIn
    firstVehicleEndDate
    gapInBetweenVehicles
    id
    location {
      name
     # state
      id
    }
    noOfBids
    pauseDate
    pausedTotalTime
    seller {
      mobile
      name
      nationalHead
      id
      contactPerson
    }
    startDate
    status
    termsAndConditions
    vehicleCategory {
      name
    }
    vehicleLiveTimeIn
    vehicles(orderBy: $orderBy, take: $take, skip: $skip) {
      YOM
        userVehicleBids {
        amount
        userId
        id
        name
        bidVehicleId
        
      }
      additionalRemarks
      approxParkingCharges
      area
      auctionManager
      autobseContact
      autobse_contact_person
      bidAmountUpdate
      bidStartTime
      bidTimeExpire
      buyerFees
      category
      chassisNo
      city
      clientContactNo
      clientContactPerson
      climateControl
      color
      createdAt
      createdById
      currentBidAmount
      dateOfRegistration
      doorCount
      engineNo
      fitness
      fuel
      gearBox
      hypothication
      id
      image
      inspectionLink
      insurance
      insuranceStatus
      insuranceValidTill
      kmReading
      loanAgreementNo
      lotNumber
      make
      mileage
      model
      ownership
      parkingCharges
      parkingRate
      paymentTerms
      permit
      powerSteering
      quoteIncreament
      rcStatus
      registeredOwnerName
      registrationNumber
      repoDt
      reservePrice
      rtoFine
      shape
      startPrice
      startBidAmount
     # state
      updatedAt
      varient
      vehicleCondition
      vehicleIndexNo
      vehicleRemarks
      veicleLocation
      yardLocation
        userVehicleBidsCount
    totalBids
    myBidRank
    }
  }
}

query TimeQuery {
  time
}
