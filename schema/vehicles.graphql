


query GetVehicle($where: VehicleWhereUniqueInput!) {
  vehicle(where: $where) {
    YOM
      userVehicleBids {
        amount
        userId
        id
        name
        bidVehicleId
      }
      additionalRemarks
      approxParkingCharges
      area
      auctionManager
      autobseContact
      autobse_contact_person
      bidAmountUpdate
      bidStartTime
      bidTimeExpire
      buyerFees
      category
      chassisNo
      city
      clientContactNo
      clientContactPerson
      climateControl
      color
      createdAt
      createdById
      currentBidAmount
      dateOfRegistration
      doorCount
      engineNo
      fitness
      fuel
      gearBox
      hypothication
      id
      image
      inspectionLink
      insurance
      insuranceStatus
      insuranceValidTill
      kmReading
      loanAgreementNo
      lotNumber
      make
      mileage
      model
      ownership
      parkingCharges
      parkingRate
      paymentTerms
      permit
      powerSteering
      quoteIncreament
      rcStatus
      registeredOwnerName
      registrationNumber
      repoDt
      reservePrice
      rtoFine
      shape
      startPrice
       state,
    tax,
    taxValidityDate
      startBidAmount
      # state
      updatedAt
      event {
        startDate
    noOfBids
    gapInBetweenVehicles
    bidLock
    endDate
    status
    eventNo
     seller {
       name 
       contactPerson
      }
    }
      varient
      vehicleCondition
      vehicleIndexNo
      vehicleRemarks
      veicleLocation
      yardLocation
      userVehicleBidsCount
      totalBids
      myBidRank
  }
}

mutation UpdateBid($where: BidWhereUniqueInput!, $updateBidInput: UpdateBidInput!) {
  updateBid(where: $where, updateBidInput: $updateBidInput) {
  id  
  }
}