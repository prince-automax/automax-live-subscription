mutation LoginUsingPassword($loginInput: LoginUserInput!) {
  login(loginInput: $loginInput) {
    access_token
__typename
user {
  firstName
  lastName
  id
  username
  role
  status
}
  }
}


mutation CreateUser($data: CreateUserInput!) {
  createUser(data: $data) {
  id 
  
  }
}

mutation SendOtp($sendOtpDto: SendOtpDto!) {
  sendOtp(sendOtpDto: $sendOtpDto) {
    status

    description
  }
}

mutation verifyOtp($verfiyOtpDto: VerfiyOtpDto!) {
  verifyOtp(verfiyOtpDto: $verfiyOtpDto) {
    user {
     mobile 
     id,
     firstName,
     username,
     lastName
status,
role
    }
    access_token

  }
}

mutation ResetPassword($pass: String!) {
  resetUserPassword(pass: $pass) {
    id
    status,
    firstName, username
  }
}