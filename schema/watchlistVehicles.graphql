mutation AddToWatchlist(
  $data: UpdateUserInput!
  $where: UserWhereUniqueInput!
) {
  updateUser(data: $data, where: $where) {
    id
    watchList {
      id
    }
  }
}

mutation RemoveFromWatchlist(
  $data: UpdateUserInput!
  $where: UserWhereUniqueInput!
) {
  updateUser(data: $data, where: $where) {
    id
    watchList {
      id
    }
  }
}

query UserWatchlist($where: UserWhereUniqueInput!) {
 user(where: $where) {
  id
  watchList {
    id
   image
   YOM
  watchedByCount
    autobse_contact_person
    autobseContact
    userVehicleBidsCount
    bidAmountUpdate
    bidStartTime
    bidStatus
    bidTimeExpire
  watchedBy {
    id
  }
  reservePrice
  currentBidAmount
currentBidUser {
  id
}
dateOfRegistration
doorCount
engineNo
event {
  bidLock
  id
  noOfBids
  startDate
  seller {
    name
  }
}
fitness
fuel
gearBox
