mutation UpdateBid($where: BidWhereUniqueInput!, $updateBidInput: UpdateBidInput!) {
  updateBid(where: $where, updateBidInput: $updateBidInput) {
  id  
  }
}


mutation CreateBid($bidVehicleId: String!, $createBidInput: CreateBidInput!) {
  createBid(bidVehicleId: $bidVehicleId, createBidInput: $createBidInput) {
    amount
    bidVehicleId
    id
    name
    userId
  }
}